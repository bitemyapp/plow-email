machine:
  ghc:
    version: 7.8.3

  environment:
    PATH: $HOME/.cabal/bin:$CIRCLE_ARTIFACTS:$PATH/$HOME/plow-email/plow-email-server/.cabal-sandbox/bin

general:
  build_dir: plow-email-server

dependencies:
  cache_directories:
    - "~/.cabal"
    - "~/plow-email/plow-email-server/.cabal-sandbox"
    - "~/plow-email/plow-email-server/dist"
  override:
    - "if [ -f /home/ubuntu/.cabal/config ]; then cabal update && echo remote-repo: hackage.plowtech.net:http://hackage.plowtech.net/packages/archive >> ~/.cabal/config; else echo .cabal/config file already exists; fi"
    - cabal update
    - cabal sandbox init
    - cabal install -j2
    - if [ "$CIRCLE_BRANCH" == "production" ]; then yesod configure && echo "configuring for production build"; else cabal configure -fdev && echo "configuring non-production build"; fi

test:
  override:
    - cabal configure
    - cabal build -j2:
        timeout: 3000

deployment:
  staging:
    branch: master
    commands:
      - cd ~/plow-email/plow-email-server/dist/build/plowemail/ && rsync -avz -e ssh plowemail scott@54.69.197.241:/home/scott/node/plow-email/bin/:
          timeout: 3000
      - ssh scott@54.69.197.241 "./deploy/deploy_plowemail && killall plowemail":
         timeout: 3000
          
  production:
    branch: production
    commands:
      - cd ~/plow-email/plow-email-server/dist/build/plowemail/ && rsync -avz -e ssh plowemail node@108.168.240.123:/home/node/plow-email/bin/:
          timeout: 3000
      - ssh node@108.168.240.123 "./deploy/deploy_kiosk.sh && killall plowemail":
          timeout: 3000
